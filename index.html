<!DOCTYPE html>

<html>

<head>
    <title> Names Arrays </title>
</head>

<body>
    <h1> Names Arrays </h1>
    <div>
        <span> 1. </span>
        <input id="Name1" placeholder="Name 1">
    </div>
    <br>
    <div>
        <span> 2. </span>
        <input id="Name2" placeholder="Name 2">
    </div>
    <br>
    <div>
        <span> 3. </span>
        <input id="Name3" placeholder="Name 3">
    </div>
    <br>
    <div>
        <span> 4. </span>
        <input id="Name4" placeholder="Name 4">
    </div>
    <br>
    <button id="Submit" type="button" onclick="Submit()"> Submit </button>
    <br>
    <div id="DisplayName"></div>
    <br>
    <button id="Sort" type="button" onclick="Sort()"> Sort </button>
    <style>
        body {
            text-align: center;
            background-color: red;
            color: yellow;
        }

        input {
            background-color: red;
            color: yellow;
        }

        button {
            background-color: red;
            color: yellow;
            width: 100px;
            height: 50px;
            font-size: x-large;
        }

        #Sort {
            display: none;
        }
    </style>
    <script>
        var Names = [];
        function Submit() {
            var Name1 = document.getElementById("Name1").value;
            var Name2 = document.getElementById("Name2").value;
            var Name3 = document.getElementById("Name3").value;
            var Name4 = document.getElementById("Name4").value;
            Names.push(Name1);
            Names.push(Name2);
            Names.push(Name3);
            Names.push(Name4);
            console.log(Names);
            document.getElementById("DisplayName").innerHTML = Names;
            document.getElementById("Submit").style.display = "none";
            document.getElementById("Sort").style.display = "inline";
        }
        function Sort() {
            Names.sort();
            console.log(Names);
            document.getElementById("DisplayName").innerHTML = Names;
        }
    </script>
</body>

</html>
